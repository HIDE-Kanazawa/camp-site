{% if site.adsense.enabled and site.adsense.client %}
<!--
  ★AdSense設定方法★
  1. _config.ymlのadsense.enabledをtrueに変更
  2. adsense.clientに自分のパブリッシャーID（ca-pub-XXXXXXXXXXXXXXXX）を入力
  3. adsense.slot_inarticleに記事内広告のスロットIDを入力
-->
<div class="ad-container">
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-layout="in-article"
       data-ad-format="fluid"
       data-ad-client="{{ site.adsense.client }}"
       data-ad-slot="{{ site.adsense.slot_inarticle }}"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
