      <div class="site-branding">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      </div>

      <button class="nav-toggle" aria-label="メニューを開閉" aria-expanded="false">☰</button>

      <nav class="site-nav" aria-label="メインナビゲーション">
